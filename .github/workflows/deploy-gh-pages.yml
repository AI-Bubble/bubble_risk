name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    # Run every 3 days at 00:00 UTC
    - cron: '0 0 */3 * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Next 16 requires Node >= 20.9.0 â€” pick a 20.x runtime compatible with the requirement
          node-version: '20.9.0'

      - name: Install dependencies
        run: npm ci

      - name: Install lightningcss wasm adapter (CI fix)
        run: npm i lightningcss-wasm --no-save

      - name: Build and export
        env:
          # Force webpack instead of Turbopack to avoid native lightningcss binding issues
          NEXT_FORCE_WEBPACK: '1'
          # Prefer WASM transformer if available
          CSS_TRANSFORMER_WASM: '1'
        run: npm run export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
